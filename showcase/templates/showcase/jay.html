{% extends "showcase/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'showcase/chat.css' %}">

{% block title %}Ask Jay ‚Äî Portfolio Assistant{% endblock %}

{% block content %}
<div class="section">
  <h1 class="glow-textured-title">Ask Jay</h1>

  <!-- Chat Container -->
  <div id="chat-box" class="chat-box">
    <div class="chat-message bot">üëã Hi, I‚Äôm Jay. How can I help?</div>
  </div>

  <!-- Input Area -->
  <form id="chat-form" class="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required>
    <button type="submit" class="glow-button">Send</button>
  </form>

  <!-- Back Button -->
  <a href="{% url 'home' %}" class="back-button">‚Üê Back</a>
</div>

<script>
document.getElementById("chat-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  const box = document.getElementById("chat-box");
  const input = document.getElementById("user-input");
  const text = input.value.trim();
  if (!text) return;

  // Add user message
  const userMsg = document.createElement("div");
  userMsg.className = "chat-message user";
  userMsg.textContent = text;
  box.appendChild(userMsg);

  // Show "typing..." placeholder
  const botMsg = document.createElement("div");
  botMsg.className = "chat-message bot";
  botMsg.innerHTML = 'Jay is typing <div class="typing-dots"><span></span><span></span><span></span></div>';
  box.appendChild(botMsg);

  // Reset input and scroll
  input.value = "";
  box.scrollTop = box.scrollHeight;

  // Call backend
  try {
    const res = await fetch("/chat/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) {
      botMsg.textContent = "Sorry ‚Äî something went wrong.";
      return;
    }

const data = await res.json();

// Add a 2-second delay so typing dots stay visible
setTimeout(() => {
  botMsg.textContent = data.reply || "No reply received.";
  box.scrollTo({
    top: box.scrollHeight,
    behavior: "smooth"
  });
}, 2000); // 2 second delay
    box.scrollTo({
  top: box.scrollHeight,
  behavior: "smooth"
});
  } catch (err) {
    botMsg.textContent = "Network error ‚Äî try again.";
  }
});
</script>
{% endblock %}
