<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Joseph Ombati â€” Portfolio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://copilot.microsoft.com/th/id/BCO.a28ed4aa-3855-44df-9767-20aa53db2156.png') repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      animation: moveSmoke 120s linear infinite;
    }

    @keyframes moveSmoke {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = document.querySelectorAll(".animated-word");
      words.forEach((word, i) => {
        word.style.animationDelay = `${i * 0.2}s`;
      });
    });
  </script>
</body>
</html>
