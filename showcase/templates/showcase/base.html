<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Joseph Ombati â€” Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://copilot.microsoft.com/th/id/BCO.a28ed4aa-3855-44df-9767-20aa53db2156.png') repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      animation: moveSmoke 120s linear infinite;
    }

    @keyframes moveSmoke {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .animated-word {
      display: inline-block;
      opacity: 0;
      animation-name: fadeInUp;
      animation-duration: 0.6s;
      animation-fill-mode: forwards;
      animation-timing-function: ease;
      animation-delay: calc(var(--word-index) * 0.1s);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-name {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }

    .hero-tagline {
      font-size: 2.5rem;
      color: #ccc;
      margin-top: 15px;
    }

    .hero-mission {
      font-size: 2.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .hero-name {
        font-size: 3rem;
      }
      .hero-tagline {
        font-size: 2rem;
      }
      .hero-mission {
        font-size: 1.8rem;
      }
    }

    .btn-glow, .glow-button {
      background: linear-gradient(135deg, #00f2ff, #3a47d5);
      color: white;
      border: none;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-glow:hover, .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 242, 255, 0.9);
    }

    .glow-button.whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .glow-button.email {
      background: linear-gradient(135deg, #FF6B6B, #C81D25);
    }

    .section {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
