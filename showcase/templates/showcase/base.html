<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Joseph Ombati â€” Portfolio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://copilot.microsoft.com/th/id/BCO.a28ed4aa-3855-44df-9767-20aa53db2156.png') repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      animation: moveSmoke 120s linear infinite;
    }

    @keyframes moveSmoke {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .navbar {
      background-color: #000;
    }

    .section {
      padding: 100px 20px;
      text-align: center;
    }

    .animated-word {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease-out forwards;
      font-size: 1.4rem; /* Increased base font size */
    }

    .section h2 {
      font-size: 2.4rem; /* Larger heading */
      margin-top: 30px;
    }

    .section p {
      font-size: 1.5rem; /* Larger paragraph */
      margin-top: 20px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
	.glow-button {
  display: inline-block;
  padding: 16px 28px;
  font-size: 1.3rem;
  font-weight: bold;
  color: white;
  text-decoration: none;
  border-radius: 12px;
  background: linear-gradient(145deg, #1f1f2e, #2a2a3d);
  box-shadow: 0 8px 15px rgba(0, 255, 255, 0.2), inset 0 0 0 rgba(255, 255, 255, 0);
  transition: all 0.3s ease;
  transform: perspective(1px) translateZ(0);
  border: 2px solid transparent;
}

.glow-button:hover {
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.6), 0 0 10px rgba(0, 255, 255, 0.4);
  transform: translateY(-3px);
  border-color: #00ffff;
}

.glow-button.whatsapp {
  background: linear-gradient(145deg, #075e54, #128c7e);
  box-shadow: 0 8px 15px rgba(0, 255, 127, 0.2);
}

.glow-button.whatsapp:hover {
  box-shadow: 0 0 25px rgba(0, 255, 127, 0.6), 0 0 10px rgba(0, 255, 127, 0.4);
  border-color: #00ff99;
}

.glow-button.email {
  background: linear-gradient(145deg, #1a237e, #283593);
  box-shadow: 0 8px 15px rgba(0, 128, 255, 0.2);
}

.glow-button.email:hover {
  box-shadow: 0 0 25px rgba(0, 128, 255, 0.6), 0 0 10px rgba(0, 128, 255, 0.4);
  border-color: #00bfff;
}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="/">Joseph Ombati</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = document.querySelectorAll(".animated-word");
      words.forEach((word, i) => {
        word.style.animationDelay = `${i * 0.2}s`; // Slower word entrance
      });
    });
  </script>
</body>
</html>
